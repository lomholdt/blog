<html>
  <body>
     <h2>Same Origin Policy - Accessing content from same origin</h2>
     <iframe id="mail" src="https://embracethered.com/blog/index.html" height=400 width=800></iframe>
     <br>
     <div id="output"></div>

     <script defer>
         var mails  = document.getElementById("mail");
         var output = document.getElementById("output");
         
         //Access Allowed!
         output.innerHTML = mails.contentWindow.document.body.innerText;    
     </script>
  </body>
</html>
