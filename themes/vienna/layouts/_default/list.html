{{ partial "header.html" . }}
<section class="article-list">
  <h1>{{ .Title }}</h1><hr/>
  {{ range .Data.Pages }}
    <dl  style="font-weight: normal;"></dl>
      <dt style="font-weight: normal;">
          <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02 2006"}}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </dt>
    </dl>
     
  {{ end }}
</section>
{{ partial "footer.html" . }}
